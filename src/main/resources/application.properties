server.port=8090
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
#spring.datasource.url=jdbc:mysql://localhost/bookweb?useSSL=false
spring.datasource.url=jdbc:mysql://localhost:3306/bookweb
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.tomcat.testWhileIdle=true
spring.datasource.tomcat.validationQuery=SELECT 1
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=pl.arabowski.bookweb.db.MySqlCustomDialect
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncodinge=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.sql.init.mode=always
spring.datasource.initialization-mode=always

